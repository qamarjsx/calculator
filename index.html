<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="screen">
                <div id="formula-screen"></div>
                <div id="output-screen"></div>
            </div>
            <div id="buttons">
                    <div class="cen-bor" id="AC">AC</div>
                    <div class="cen-bor opers" id="div">/</div>
                    <div class="cen-bor opers" id="mul">*</div>
                    
                    <div class="cen-bor num" id="b7">7</div>
                    <div class="cen-bor num" id="b8">8</div>
                    <div class="cen-bor num" id="b9">9</div>
                    <div class="cen-bor opers" id="subt">-</div>
                
                    <div class="cen-bor num" id="b4">4</div>
                    <div class="cen-bor num" id="b5">5</div>
                    <div class="cen-bor num" id="b6">6</div>
                    <div class="cen-bor opers" id="add">+</div>
                
                    <div class="cen-bor num" id="b1">1</div>
                    <div class="cen-bor num" id="b2">2</div>
                    <div class="cen-bor num" id="b3">3</div>
                    <div class="cen-bor" id="equal">=</div>

                    <div class="cen-bor num" id="b0">0</div>
                    <div class="cen-bor" id="point">.</div>
            </div>
        </div>
        <div id="author"><p>Designed and coded by <span>Qamar</span></p></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
